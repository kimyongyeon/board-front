apiVersion : apps/v1
kind: Deployment
metadata:
  name: "board"
spec:
  selector:
    matchLabels:
      app: board
  replicas: 2
  template:
    metadata:
      labels:
        app: "board"
    spec:
      containers:
        - name: "board"
          image: "boardfront.azurecr.io/board"
          ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: "board"
    labels:
        app: "board"
spec:
    type: LoadBalancer
    ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    selector:
        app: "board"
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: board
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: boardfront.<CLUSTER_SPECIFIC_DNS_ZONE>
    http:
      paths:
      - backend:
          serviceName: board
          servicePort: 80
        path: /